<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="card.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="card.js"></script>
    <title>Profile Card</title>
</head>

<body>

    <div id="main">
        <div id="image">
            <img src="img/me.png" />
            <div id="wave"></div>
            <div id="wave2"></div>
        </div>

        <div id="info">
            <div id="viewMore"><img src="img/View%20More.png" width="70%" /></div>
            <div id="name">Wesley Clevenger</div>
            <div id="status">WEB | PROGRAMMING | UI/UX</div>
            <div id="social">
                <img src="img/Facebook.png" />
                <img src="img/Dribbble.png" />
                <img src="img/Twitter.png" />
            </div>
        </div>

        <div id="aboutMe">
            <h2>ABOUT ME</h2>
            <p>I think that creating computer programs is a discipline of both Science and Art merged together in perfect harmony.</p>
            <div id="close"><img src="img/Close.png" width="65%" /></div>
        </div>

        <div id="project">
            <h2>PROJECT</h2>
            <div id="panel1">
                <div class="projectImg"><img src="img/Project1.jpg" /></div>
                <div class="projectTitle">WEB DESIGN</div>
                <div class="projectTools">
                    <div class="visited"><img src="img/Watch.png" />150</div>
                    <div class="like"><img src="img/Like.png" />90</div>
                    <div class="visit"><img src="img/Visit.png" /></div>
                </div>
                <hr size="1" width="80%" color="#ccc" />
            </div>

            <div id="panel2">
                <div class="projectImg"><img src="img/Project2.jpg" /></div>
                <div class="projectTitle">PROGRAMMING</div>
                <div class="projectTools">
                    <div class="visited"><img src="img/Watch.png" />100</div>
                    <div class="like"><img src="img/Like.png" />77</div>
                    <div class="visit"><img src="img/Visit.png" /></div>
                </div>
                <hr size="1" width="80%" color="#ccc" />
            </div>

            <div id="panel3">
                <div class="projectImg"><img src="img/Project3.jpg" /></div>
                <div class="projectTitle">MULTITECH</div>
                <div class="projectTools">
                    <div class="visited"><img src="img/Watch.png" />80</div>
                    <div class="like"><img src="img/Like.png" />56</div>
                    <div class="visit"><img src="img/Visit.png" /></div>
                </div>
            </div>
        </div>
    </div>

    <a href="../../index.html">Home</a>
    
</body>

</html>
